<h1>Resources</h1>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Available</th>
            <th>Locked by</th>
            <th>Locked at</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody data-bind="foreach: resources">
        <!-- ko component: { name:"resourceline-widget", params: $data } -->
        <!-- /ko -->
    </tbody>
</table>
<!-- ko if: messageManagerVm.message() != '' -->
<div class="resourceListMessage" data-bind="text: messageManagerVm.message"></div>
<!-- /ko -->
<div class="resourceListButtons">
    <!-- ko if: refreshEnabled() -->
        <div class="button" data-bind="click: refresh">Refresh</div>
    <!-- /ko -->
    <!-- ko if: !refreshEnabled() -->
        <div class="button disabled">Refresh</div>
    <!-- /ko -->
</div>
