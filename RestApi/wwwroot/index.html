<!DOCTYPE html>
<html>

<head>
    <title>StipiStopi</title>
    <meta charset="utf-8" />
    <link href="style.css" rel="stylesheet" />
    <script src="knockout-3.5.1.js"></script>
    <script type="module" src="main.js"></script>
</head>

<body onload="window.PageLoaded()">
    <div id="area-left">
        <!-- TODO: try to get this to work: <page-selector params="value: pageSelectorVm" /> -->
        <div data-bind="component: {name: 'page-selector', params: pageSelectorVm}"></div>
    </div>
    <div id="area-main">
        <div data-bind="with: mainContent()">
            <div data-bind="component: {
            name: componentName(),
            params: componentVm,
            }"></div>
        </div>
    </div>
</body>

</html>
