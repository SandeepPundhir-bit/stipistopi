<!DOCTYPE html>
<html>

<head>
    <title>StipiStopi</title>
    <meta charset="utf-8" />
    <link href="style.css" rel="stylesheet" />
    <script src="knockout-3.5.1.js"></script>
    <script type="module" src="main.js"></script>
</head>

<body onload="window.PageLoaded()">
    <div id="area-left" data-bind="with: pageSelectorVm()">
        <div data-bind="component: {name: 'page-selector', params: $data}"></div>
        <page-selector params=22></page-selector>
    </div>
    <div id="area-main">
        <div data-bind="with: mainContent()">
            <div data-bind="component: {
            name: componentName,
            params: componentParams
            }"></div>
        </div>
        <button data-bind="click: debug">Debug</button>
    </div>
</body>

</html>
